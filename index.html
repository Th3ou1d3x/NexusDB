<!DOCTYPE html>
<html>
<head>
    <title>My Arcade JSON Site</title>
</head>
<body>
    <h1>Arcade JSON Fetch Test</h1>
    <pre id="output">Loading JSON...</pre>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('output').textContent = 'Error loading JSON: ' + err;
            });
    </script>
</body>
</html>
